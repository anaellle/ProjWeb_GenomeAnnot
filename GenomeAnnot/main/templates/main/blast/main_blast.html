{% extends 'main/base.html' %}


<!-- --------------- CONTENT --------------- -->

{% block body %}  
    <form method="post" action="{% url 'main:blast' %}">
        {% csrf_token %}
        <label for="sequence">Query:</label>
        <br>
        <textarea name="sequence" required>{% if sequence %}{{sequence}}{%endif%}</textarea>
        <br>

        <label for="program">Program:</label> 

        <select name="program" >
            <option value="blastn">blastn</option>
            <option value="blastp">blastp</option>
            <option value="blastx">blastx</option>
            <option value="tblastn">tblastn</option>
            <option value="tblastx">tblastx</option>
        </select>
        <br>
        
        <label for="database">Database:</label> 
        <select name="database" >
            <option value="nr">nr</option>
        </select>
        <br>
        <label for="alignments"> Max number of alignments to show: </label>
        <br>
        <input type="number" name="alignments" default:"10">
        <br>

        <br>
        <button type="submit">Launch Blast</button>
    </form>
{% endblock %}
