<!DOCTYPE html>


<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>GenomeAnnot</title>


   {% load static %}
   <!-- bootstrap files -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

   <!-- our files (need to be added after bootstrap to override css) -->
   <link rel="stylesheet" type = "text/css" href="{% static 'main_style.css' %}">

</head>


<body>

    <!-- --------------- HEADER --------------- -->
   <header>
       This is the header <br><br><br><br>
   </header>

<!-- --------------- NAVIGATION TAB --------------- -->
<div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-link {% if active_tab == 'explore' %}active{% endif %}" id="nav-explore-tab" href="{% url 'explore:index' %}" role="tab" >Explore</a>
    <a class="nav-link {% if active_tab == 'annotate' %}active{% endif %}" id="nav-annotate-tab" href="{% url 'annotate:index' %}" role="tab" >Annotate</a>
    <a class="nav-link {% if active_tab == 'validate' %}active{% endif %}" id="nav-validate-tab" href="{% url 'validate:index' %}" role="tab"  >Validate</a>
    <a class="nav-link {% if active_tab == 'blast' %}active{% endif %}" id="nav-blast-tab" href="{% url 'blast:index' %}" role="tab"  >Blast</a>
</div>




    <!-- --------------- SEARCHBAR --------------- -->
    
    {% block  search %}
    {% endblock %}


    <!-- --------------- CONTENT --------------- -->
    
    {% block  body %}
    {% endblock %}
  

    <!-- --------------- FOOTER --------------- -->
   <footer>
       <br><br><br><br>
       This is the footer
   </footer>


</body>


</html>
